<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification de badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .statut.valide { color: green; }
    .statut.invalide { color: red; }
    .ligne {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Vérification de badge</h1>
  <div id="contenu">Vérification en cours…</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const badgeId = params.get("id");

  const contenu = document.getElementById("contenu");

  if (!badgeId) {
    contenu.innerHTML = "<p class='statut invalide'>Aucun identifiant de badge fourni.</p>";
  } else {
    fetch(`/api/badge/${badgeId}`)
      .then(response => {
        if (!response.ok) throw new Error("Badge introuvable");
        return response.json();
      })
      .then(data => {
        contenu.innerHTML = `
          <div class="ligne"><span class="label">Nom :</span> ${data.name}</div>
          <div class="ligne"><span class="label">Certification :</span> ${data.certification}</div>
          <div class="ligne"><span class="label">ID du badge :</span> ${data.badgeId}</div>
          <div class="ligne"><span class="label">Date d’émission :</span> ${data.issued}</div>
          <div class="ligne"><span class="label">Date d’expiration :</span> ${data.expires ?? "Non applicable"}</div>
          <div class="ligne statut valide"><strong>Statut : ${data.status}</strong></div>
          <div class="ligne"><span class="label">Organisme émetteur :</span> ${data.issuer}</div>
        `;
      })
      .catch(() => {
        contenu.innerHTML = "<p class='statut invalide'>Badge invalide ou inconnu.</p>";
      });
  }
</script>

</body>
</html>
